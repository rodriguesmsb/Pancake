<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name = "viewport" content="width=device-width, initial-scale=1.0 maximum-scale=5">
    <link rel = "icon" href="img/devchallanges.png"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <title>Collab</title>
</head>

<body>

    <!--Crate mobile display-->
    <div class="mobile-navigation" id="mobile-navigation">

        <div class="mobile-navigation--header">

            <img src="img/collab.png" alt="" class="logo">

            <div class="close-button" onclick="toggleMobileNavigation()">
                <button>
                    <i class="fa fa-close"></i>
                </button>
            </div>
        </div>


        <a href="" class="mobile-navigation--item mobile-navigation--item__active">Home</a>
        <a href="" class="mobile-navigation--item">About</a>
        <a href="" class="mobile-navigation--item">Services</a>
        <a href="" class="mobile-navigation--item">Contact</a>

    </div>



    <div id = "container"> 

    <!--Crate header-->
    <header>
        <img src="img/collab.png" alt="" class="logo">
        <nav class="navigation">
            <a href="" class="navigation--item navigation--item__active">Home</a>
            <a href="" class="navigation--item">About</a>
            <a href="" class="navigation--item">Services</a>
            <a href="" class="navigation--item">Contact</a>
        </nav>

        <div class="menu-button" onclick="toggleMobileNavigation()">
            <button>
                <i class="fa fa-reorder"></i>
            </button>
        </div>

        <button class="navigation--button">Get started</button>

       
    </header>

    <!--Add main element with two section-->
    <main>
        <div class="main--content">

            <h1 class="headline">Collaborate Like <br/>Never Before</h1>
            <p class="description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                Morbi dignissim, purus a pulvinar euismod, ante arcu accumsan ante, 
                vitae pharetra ligula ex eget tortor.
            </p>
            <button class="play-button">
                <i class="fa fa-play"></i>
                Discover Video
            </button>

        </div>
        <div class="main--img">
            <img src="img/data-analyst.png" alt="">
        </div>


    </main>
    <footer>
        <div class="socials">
            <a href="" class="socials--items"><i class="fa fa-instagram"></i></a>
            <a href="" class="socials--items"><i class="fa fa-twitter"></i></a>
            <a href="" class="socials--items"><i class="fa fa-youtube-play"></i></a>
            <a href="" class="socials--items"><i class="fa fa-facebook"></i></a>
        </div>
        <span>Lorem ipsu</span>
    </footer>
    </div>

    <script>
        function toggleMobileNavigation(){
            var element = document.getElementById("mobile-navigation");
            if(element.classList.contains("mobile-navigation__open")){
                element.classList.remove("mobile-navigation__open");
            } else{
                element.classList.add("mobile-navigation__open")
            }
        }
    </script>
</body>

</html>
